proxy-groups:
  - name: "Global"
    type: select
    proxies:
      - Domestic
      - Foreign
      - DIRECT
  - name: "Domestic"
    type: select
    proxies:
      - DIRECT
      - 腾讯云->8080
      - 阿里云->8080
  - name: "Foreign"
    type: select
    proxies:
      - 甲骨文1号
      - 甲骨文1号->8080
      - 甲骨文2号
      - 甲骨文2号->8080
      - 🇺🇸 凤凰城->8080
      - 🇺🇸 凤凰城2号arm
      - 🇺🇸 凤凰城2号arm->8080
  - name: "AdBlock"
    type: select
    proxies:
      - REJECT
      - Global
      - Domestic
      - Foreign



